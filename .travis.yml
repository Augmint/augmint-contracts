dist: xenial # https://docs.travis-ci.com/user/reference/xenial/
language: node_js
cache: yarn
env:
    global:
        # value is master if tag build AND on master  https://github.com/travis-ci/travis-ci/issues/5419#issuecomment-222815942
        - BRANCH_OF_TAG=$(git branch --contains $TRAVIS_TAG | grep -l '^[\* ] master$')
before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
    - export PATH="$HOME/.yarn/bin:$PATH"
    - export BRANCH="${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}"
    - yarn global add greenkeeper-lockfile@1
install:
    - |
        if [[ $BRANCH == "greenkeeper/"* ]]; then
          echo Greenkeeper build using .yarnrc.greenkeeper; cp .yarnrc.greenkeeper .yarnrc; yarn install;
        else
          echo Normal build using .yarnrc and --frozen-lockfile option; yarn install --frozen-lockfile;
        fi
before_script:
    - greenkeeper-lockfile-update
    - yarn localchaindb:builddocker > /dev/null
    - yarn ganache:start > /dev/null &
    - yarn wait-on tcp:localhost:8545 # ganache
script:
    - yarn test
# discord webhooks hack until this is released: https://github.com/travis-ci/travis-tasks/pull/71
after_script:
    - greenkeeper-lockfile-upload
# TODO: failing even locally: "error: cannot sign data; no private key" & "Error: sender account not recognized"
#    - yarn coverage && cat coverage/lcov.info | coveralls
after_success:
    - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
    - chmod +x send.sh
    - ./send.sh success $DISCORD_WEBHOOK_URL
    - echo after_succes TRAVIS_BRANCH=$TRAVIS_BRANCH BRANCH_OF_TAG=$BRANCH_OF_TAG TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST TRAVIS_TAG=$TRAVIS_TAG TRAVIS_PULL_REQUEST_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH TRAVIS_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER TRAVIS_COMMIT=$TRAVIS_COMMIT ;
    - if [ $TRAVIS_PULL_REQUEST == "false" ]; then
      if [ $TRAVIS_BRANCH == "master"] || [ $BRANCH_OF_TAG == "master"]; then
      echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin ;
      yarn docker:tag:build ;
      if [ ! -z "$VERSION_TAG" ]; then
      yarn docker:tag:version $TRAVIS_TAG;
      fi      
      yarn docker:tag:latest; # NB: it will tag old version with latest if you tag an old commit on master
      docker push augmint/contracts ;
      fi
      fi

    - if [ "$TRAVIS_BRANCH" == "staging" ] && [ $TRAVIS_PULL_REQUEST == "false" ]; then
      echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin ;
      yarn docker:tag:build ;
      yarn docker:tag:staging ;
      docker push augmint/contracts ;
      fi
after_failure:
    - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
    - chmod +x send.sh
    - ./send.sh failure $DISCORD_WEBHOOK_URL
env:
    global:
        - secure: 
        # DISCORD_WEBHOOK_URL:
        - secure: 
        # DOCKER_PASSWORD: (DOCKER_USERNAME comes from travis env setting)
        - secure: ""
